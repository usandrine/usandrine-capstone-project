{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0 text-danger">Delete Category</h4>
            </div>
            <div class="card-body text-center">
                <h5>Are you sure you want to delete this category?</h5>
                <p><strong>{{ category.name }}</strong></p>
                <p class="text-warning">
                    <i class="bi bi-exclamation-triangle"></i>
                    Note: Transactions with this category will have their category removed.
                </p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'manage_categories' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
